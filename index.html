<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <style>
            html {
                color: rgb(34, 34, 34)
                font-family: arial, sans-serif;

            }

            }
            #about {
                position:relative;
                left:10px;
            }
            #store {
                position: relative;
                left: 25px;
            }
            .right-header {
                display: flex;
                flex-direction: row;
                position: relative;
                right: 10px;
            }
            #gmail {
                position: relative;

            }
            #images {

            }

                position: relative;

            }
            .footer {

                flex-direction: row;

                top: 39em;
            }

                left: 10px

                left: 45px;

                right: 10px;

                right: 45px;
            }
            #terms {
                position: relative;
                right: 25px;
            }
            #setting {
                position: relative;
                right: 15px;
            }
            .search-bar {
                position: relative;
                top: 10em;
                left: 46em;
                border-color: transparent;
                
            }
            #searchbar {
                width: 560px;
                height: 39px;
                border-radius: 30px;
                border: 1px solid silver
            }
            input:focus {
                outline: none !important;
            }
            .image {
                position: relative;
                top: 8em;
                left:56em;
                width: 272px;
                height: 92px;
                padding-top: 109px;
            }
    
            #mic {
                position: relative;
                bottom: 35px;
                left: 360px;
            }
            #search-icon {
                position: relative;
                bottom: 32px;
                right: 180px;
            }

                color: #3c4043;
                border-color: transparent;

                left: 100px;
                top: 30px;
                background-color: rgb(242, 242, 242);
                height: 36px;
                width: 160px;
            }
            #lucky {

                color: #3c4043;
                border-color: transparent;

                left: 60px;

                height: 36px;
                width: 160px;

                    </div>

                    </div>

                    </div>

                <div class="right-footer">

                        Privacy
                    </div>
                    <div id="terms">
                        Terms
                    </div>
                    <div id="settings">
                        Settings
                    </div>
                </div>
            </div>
        </footer>

</html>
